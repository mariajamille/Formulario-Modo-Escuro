<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="images/icon.png">
   
    <title>Formulário</title>

</head>
<body>   
<!------------------------CABEÇALHO-------------------------->
    <main id="conteiner">
        <form id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <i id="icon" class="fa-solid fa-moon"></i>
            </div>

            <div id="midia_social">
                <a href="https://pt-br.facebook.com/login/device-based/regular/login/">
                    <img src="images/facebook.png"></a>

                <a href="https://www.google.com/intl/pt-BR/account/about/">
                    <img src="images/google.png"></a>

                <a href="https://github.com/">
                    <img src="images/github.png"></a>
            </div>

 <!-----------------------INPUTS--------------------------->
            <div id="inputs">
                <div id="input_box">
                    <label for="name">
                        Nome
                        <div class="input_second">
                            <i class="fa-solid fa-user"></i> 
                            <input type="text" id="name" name="name" required>
                        </div>
                    </label>
                </div>

                <div id="input_box">
                    <label for="email">
                        Email
                        <div class="input_second">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="text" id="email" name="email" required>
                        </div>
                    </label>
                </div>

                <div id="input_box">
                    <label for="senha">
                        Senha
                        <div class="input_second">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="senha" name="senha" required>
                        </div>
                    </label>
                </div>
            </div>

            <button type="submit" id="login">Salvar</button>

        </form>
    </main>
</body>
<!--------------JAVASCRIPT----------->
<script src="script.js"></script>
</html>
